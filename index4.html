<!DOCTYPE html>
<html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Css Box Styling</title>
            <link rel="stylesheet" href="assets/css/style3.css">
            <link rel="stylesheet" href="assets/css/reset3.css">

    <body>
        <!--header-->
        <header>

        <main>

            <div class="products">
